<div class="noticia d-flex flex-row mb-3" *ngFor="let noticia of listaNoticias" (click)="leerNoticia(noticia.id)">
  <div class="col d-flex align-content-center justify-content-center">
    <img class="imagen-noticia" src="{{noticia.imagen}}">
  </div>
  <div class="col">
      <h5 class="card-title">{{noticia.titulo}}</h5>
      <div class="mb-3"><small class="text-muted font-italic">Fecha de publicacion : {{noticia.fecha}}</small></div>
      <div [innerHtml]="noticia.textoCorto"></div>
  </div>
</div>
